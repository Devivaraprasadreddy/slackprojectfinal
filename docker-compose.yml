version: "3.8"

services:
  todo-app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - prometheus
      - loki
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring

  loki:
    image: grafana/loki:2.9.0
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - monitoring

  promtail:
    image: grafana/promtail:2.9.0
    volumes:
      - /var/log:/var/log
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
      - loki
    networks:
      - monitoring
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SMTP_ENABLED: "true"
      GF_SMTP_HOST: "smtp.gmail.com:587"
      GF_SMTP_USER: "devivaraprasadreddyk@gmail.com"
      GF_SMTP_PASSWORD: "rekk qrfg urgv pixu"
      GF_SMTP_FROM_ADDRESS: "devivaraprasadreddyk@gmail.com"
      GF_SMTP_FROM_NAME: "Grafana"
      GF_SMTP_STARTTLS_POLICY: "Mandatory"    

networks:
  monitoring:
    driver: bridge
